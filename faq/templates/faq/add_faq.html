{% extends "base.html" %}
{% load static %}

{% block page_header %}
    <div class="container header-container">
        <div class="row">
            <div class="col">
            </div>
        </div>
    </div>
{% endblock %}

{% block content %}
    <div class="overlay">
    </div>
    <div class="container container-height">
        <div class="container-fluid">
            <div class="row">
                <div class="col text-center mt-3">
                    <h1>
                        FAQ Management
                    </h1>
                    <hr class="w-50 mb-1">
                </div>
            </div>
            <br>
            <div>
                <h5 class="text-muted text-center">
                    Add a FAQ
                </h5>
            </div>
            <br>
            <div class="row">
                <div class="col-md-1 col-xl-2">
                </div>
                <div class="col-12 col-md-10 col-xl-8 custom-form">
                    <form method="post"
                          action="{% url 'add_faq' %}"
                          class="form mb-2"
                          enctype="multipart/form-data">
                        {% csrf_token %}
                        {% for field in form %}
                            {{ field | as_crispy_field }}
                        {% endfor %}
                        <div class="text-right">
                            <a class="btn btn-outline-black" href="{% url 'faq' %}">Cancel</a>
                            <button class="btn btn-black" type="submit">
                                Add FAQ
                            </button>
                        </div>
                    </form>
                </div>
                <div class="col-md-1 col-xl-2">
                </div>
            </div>
        </div>
    </div>
{% endblock %}
